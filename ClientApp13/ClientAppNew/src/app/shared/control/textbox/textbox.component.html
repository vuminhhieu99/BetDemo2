<div *ngIf="!isView" class="form-group">
    <div class="flex" [ngClass]="{'flex-row': isHorizontal, 'flex-column': !isHorizontal}">
        <div class="col-form-label" *ngIf="isShowLabel">{{label}}</div>
        <div class="input-wapper flex align-content-between relative">
            <input type="text" class="form-control"
                [ngClass]="{'is-valid': error.isError, 'icon-right': (iconRight && icon), 'icon-left': (iconLeft && icon)}"
                [(ngModel)]="value" (ngModelChange)="dataChanged($event)">
            <div class="icon-click" [ngClass]="{'icon-right' : (iconRight && icon)}"
                [ngClass]="{'icon-left': (iconLeft && icon)}" [ngClass]="icon"></div>
        </div>
    </div>

    <div class="error line-text-1" *ngIf="error.isError">
        *{{error.message}}
    </div>
</div>

<div *ngIf="isView">
    <div class="flex" [ngClass]="{'flex-row': isHorizontal, 'flex-column': !isHorizontal}">
        <div class="col-form-label" *ngIf="isShowLabel">{{label}}</div>

</div>
